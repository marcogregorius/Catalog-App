{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="col-md-2">
</div>
<div class="col-md-8 main-body">
<h1>Edit Item</h1>
<form action="#" method="post">
	<p><label for="name">Name</label></p>
	<input value="{{item.name}}" type="text" name="name" required></p>

	<p><label for="name">Description</label></p>
	<textarea cols=40 rows=2 name="description">{{item.description}}</textarea></p>

	<p><strong>Category</strong></p>
	<select name="category" required>
	{% for category in categories %}
	<option value = ""{% if category.name == default_category %} selected {% endif %}>{{category.name}}</option>
<!--   	<option {% if category.name == default_category %} value="{{category.name}}" selected>{{category.name}}</option> {% endif %}
  	<option {% if category.name != default_category %} value="{{category.name}}">{{category.name}}</option> {% endif %} -->
  	{% endfor %}
	</select>
	<br>
	<br>
	<button type="submit" class="btn btn-default" id="submit" type="submit">Edit</button>
</form>
</div>
<div class="col-md-2">
	</div>
{% endblock %}
