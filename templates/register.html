{% extends "main.html" %}
{% block content %}

<div class="row">
	<div class="col-md-4">
	</div>
	<div class="col-md-4 text-center main-body">
	<h2>Register for Catalog App</h2>
	<form action="#" method="post">
	<p><label for="username">Username</label>
	<br>
	<input type="text" name="username" class="form-signin" required></p>

	<p><label for="password">Password</label>
	<br>
	<input type="password" name="password" class="form-signin" required></p>

	<p><label for="name">Real Name</label>
	<br>
	<input type="text" name="name" class="form-signin" required></p>

	<p><label for="Email">Email</label>
	<br>
	<input type="text" name="email" class="form-signin" required></p>

	<p>
	<button type="submit" name="submit" class="btn btn-default" id="submit" value="submit">Register</button>
	<button type="submit" name="submit" class="btn btn-default" id="cancel" value="cancel" formnovalidate>Cancel</button>

	</form>
	</div>
	<div class="col-md-4">
	</div>
</div>

{% endblock %}
